<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <input #input (keyup)="buscarSubCategorias(input.value)" type="text" class="form-control"
            placeholder="Buscar subcategoria...">
  
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
      <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">
            <button [routerLink]="['/subcategoriaNuevo', 'nuevo' ]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"> Crear SubCategoria</i>
            </button>
          </div>
  
          <h3 class="card-title">Categorias registradas (<small>{{totalRegistros}}</small>)</h3>
  
          <table class="table table-hover">
            <thead>
              <tr>                
                <th>Nombre</th>
                <th>Categoria</th>
                <th></th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let subcategoria of subcategorias">
                <td>{{subcategoria.nombre}}</td>
                <td>{{subcategoria.categoria}}</td>
                <td>
                  <button [routerLink]="['/subcategoria', subcategoria._id ]" class="btn btn-primary mr-2">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="borrarCategoria(subcategoria,subcategoria._id)" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button (click)="cambiarDesde(-5)" class="btn btn-secondary mr-2">
            Anteriores
          </button>
          <button (click)="cambiarDesde(5)" class="btn btn-secondary">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
