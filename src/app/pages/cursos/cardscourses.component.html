<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="contenedor dos-columnas">
    <article *ngFor="let curso of cursos" class="entrada-blog">
        <h1>{{curso.nombre}}</h1>
        <img [src]="curso.img | imagen:'curso'" width="100%" height="250px">
        <p class="text-justify mt-2 mb-4">{{curso.descripcion}}</p>
        <a [routerLink]="['/viewCourses', curso._id]">Review</a>
    </article>
</div>
