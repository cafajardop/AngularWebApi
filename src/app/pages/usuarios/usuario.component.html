<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Usuario: {{ usuario.nombres }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarUsuario(f)">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input [(ngModel)]="usuario.nombres" name="nombres" type="text" class="form-control" placeholder="Nombres" required>
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input [(ngModel)]="usuario.apellidos" name="apellidos" type="text" class="form-control" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input [(ngModel)]="usuario.email" name="email" type="text" class="form-control" placeholder="Email" required>
                        </div>
  
                        <div class="form-group">
                            <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                <option value="USER_ROLE">USER_ROLE</option>
                              </select>
                        </div>
  
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/usuarios" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-2">Foto</h4>
            <img [src]="usuario.img | imagen:'usuario'" class="rounded img-fluid">
        </div>
    </div>
